<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Passe o mouse sobre os termos e descubra qual tag deve ser usada em cada um.</p>
    <ul>
        <li> <abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="tag &lt;code&gt;">Código fonte</abbr></li>
        <li><abbr title="tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="tag &lt;em&gt;">Itálico</abbr></li>
        <li><abbr title="tag &lt;del&gt;">Texto deletado</abbr></li>
        <li><abbr title="tag &lt;abbr&gt;">Abreviação</abbr></li>
    </ul>
   
</body>
</html>
